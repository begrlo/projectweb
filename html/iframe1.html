<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 습성</title>
    <!--고양이 습성 아이프레임-->
</head>
<body>
    <h1>&#128276;영역동물</h1>
    <p>고양이는 영역동물이다
        <br>따라서 자신만의 공간을 매우 중요시 한다
    </p>
    <h1>&#128276;집사</h1>
    <p>고양이는 주인을 주인이라 생각하지 않는다
        <br>고양이는 주인을 자신과 영역을 공유하는 큰 고양이로 생각한다
    </p>
    <h1>&#128276;잠꾸러기</h1>
    <p>고양이는 하루의 2/3를 잔다
        <br>그 외 1/3시간에 사냥놀이를 하고, 구르밍을 한다
    </p>
    <h1>&#128276;부분 색맹</h1>
    <p>고양이는 부분 색맹이다
        <br>따라서 색을 잘 구분하지 못한다
    </p>
</body>
</html>
